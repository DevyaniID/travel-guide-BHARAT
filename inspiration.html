<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be Inspired - Travel Guide Bharat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url("assets/backgrounds/place3.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffd700;
    }

    .navbar .icons img {
      height: 24px;
      margin-left: 15px;
      cursor: pointer;
    }

    /* Card Section */
    .card-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
      padding: 60px 40px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 14px;
      overflow: hidden;
      width: 230px;
      text-decoration: none;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card span {
      display: block;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      padding: 15px 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Text Section */
    main section {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 40px;
      padding: 50px;
      color: #ffffff;
      text-align: center;
    }

    main section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    main section p {
      font-size: 18px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="Travel Guide Bharat Logo"></a>
    </div>
    <ul>
      <li><a href="inspiration.html">Be Inspired</a></li>
      <li><a href="places.html">Places to Go</a></li>
      <li><a href="things.html">Things to Do</a></li>
      <li><a href="plan.html">Plan Your Trip</a></li>
    </ul>
    <div class="icons">
      <img src="assets/icons/heart.png" alt="Favorite">
      <img src="assets/icons/map.png" alt="Map">
    </div>
  </header>

  <!-- Cards Section with Real Images -->
  <div class="card-container">
    <a href="recommends2025.html" class="card">
      <img src="assets/images/recommended.jpg" alt="India Recommends 2025">
      <span>India Recommends 2025</span>
    </a>
    <a href="wildlife.html" class="card">
      <img src="assets/images/wildlife.jpg" alt="Wildlife">
      <span>Wildlife</span>
    </a>
    <a href="food.html" class="card">
      <img src="assets/images/food.jpg" alt="Discover Food">
      <span>Discover Food</span>
    </a>
    <a href="beaches.html" class="card">
      <img src="assets/images/beaches of bharat.jpg" alt="Beaches">
      <span>Beaches in India</span>
    </a>
    <a href="mountains.html" class="card">
      <img src="assets/images/mountains.jpg" alt="Mountains">
      <span>Mountains</span>
    </a>
  </div>

  <!-- Text Section -->
  <main>
    <section>
      <h2>Find Your Travel Inspiration</h2>
      <p>Discover stories, travel blogs, and cultural highlights across Bharat.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Travel Guide Bharat. All rights reserved.</p>
  </footer>
</body>
</html>
